<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,100,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<header class="nav">
		<div class="nav-text-container">
			<h1> &#60;&#47;  Listo &nbsp;&#62;</h1>
			<h5>The Way to Get Stuff Done</h5>
		</div>
	</header>
	
	<div class="new-item-header">
		<div href="#" class="new-button pull-right pencil" id="newListItem" style="">
			<h4>Add New Task</h4>
		</div>
	</div>
	
	<form class="form-container" id="newTaskForm">
		<input class="enter-new-item" id="newItemInput" type="text" placeholder="What is your new task?">
		</input>
		<div class="buttons-holder">
			<div class="button" id="saveNewItem">
				<h6>Save</h6>
			</div>
			<div class="button" id="cancel">
				<h6>Cancel</h6>
			</div>
		</div>
	</form>
	
	
	<div class="list-container">
		<div class="panel">
			<h3>New</h3>
			<div class="inner border">
				<ul class="list-group" id="newList"></ul>
				
			</div>
		</div>

		
		<div class="panel">
			<h3>In Progress</h3>
			<div class="inner mod-border">
				<ul class="list-group" id="currentList"></ul>
			</div>
		</div>
		
		<div class="panel">
			<h3>Archived</h3>
			<div class="inner border">
				<ul class="list-group" id="archivedList"></ul>
			</div>
		</div>
	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="app/scripts/app.js"></script>
</body>
</html>
